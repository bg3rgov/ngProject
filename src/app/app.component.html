<mat-sidenav-container fullscreen>

  <mat-sidenav #start (click)="start.close()">
      <mat-nav-list>

          <a mat-list-item routerLink="/">
              <mat-icon>library_books</mat-icon>
              <span>Tasks</span>
          </a>
          <a mat-list-item routerLink="about">
            <mat-icon>design_services</mat-icon>
            <span>Projects</span>
          </a>
          <a mat-list-item>
              <mat-icon>person_add</mat-icon>
              <span>Register</span>
          </a>

          <a mat-list-item>
              <mat-icon>account_circle</mat-icon>
              <span>Login</span>
          </a>

      </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open()" *ngIf="isSmall$ | async">
      <mat-icon>menu</mat-icon>
    </button>
    <ul *ngIf="!(isSmall$ | async)">
      <li>
        <a routerLink="/tasks" routerLinkActive="active">
          {{'Tasks' | uppercase}}
        </a>
      </li>
      <li>
        <a routerLink="/projects">{{'Projects' | uppercase}}</a>
      </li>
    </ul>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>
        account_box
      </mat-icon>
    </button>
</mat-toolbar>
  
  <router-outlet></router-outlet>  
  </mat-sidenav-content>

</mat-sidenav-container>
